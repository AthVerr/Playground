<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test how fast you can type</title>
    <script src="script.js" async></script>   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Test how fast you can type</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Try to rewrite the text below as fast as you can.</p>
            <p> Timer starts as soon as you start typing and only stops when you match this text exactly. </p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>Banana Apple Mango</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>
    <footer class="foot">
        <center><h1>...............nice try................</h1><center>
    </footer>
</body>

</html>
